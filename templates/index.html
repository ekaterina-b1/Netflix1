<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='anythingyouwant.css') }}">
</head>
<body>
    <div class="container">
        <h1>Movie Recommendation System ðŸŽ¬</h1>

        <!-- Trending Movies Button -->
        <form action="/trending">
            <button type="submit">Trending Movies</button>
        </form>

        <br>

        <form action="/content_recommend" method="POST">
            <label for="movie_title">Enter a Movie Title for Content-Based Recommendations:</label>
            <input type="text" id="movie_title" name="movie_title" required>
            <button type="submit">Get Similar Movies</button>
        </form>

        <br>

        <form action="/metadata_recommend" method="POST">
            <label for="metadata_movie_title">Enter a Movie Title for Metadata-Based Recommendations:</label>
            <input type="text" id="metadata_movie_title" name="movie_title" required>
            <button type="submit">Get Metadata-Based Recommendations</button>
        </form>

        <br>

        <!-- Hybrid Recommendation Form -->
        <form action="/recommend" method="POST">
            <label for="user_id">Enter User ID:</label>
            <input type="number" id="user_id" name="user_id" required>

            <label for="movie_title">Enter Movie Title:</label>
            <input type="text" id="movie_title" name="movie_title" required>

            <button type="submit">Get Recommendations</button>
        </form>
    </div>
</body>
</html>
